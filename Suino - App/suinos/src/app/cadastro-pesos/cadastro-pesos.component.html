<link rel="stylesheet" href="cadastro-pesos.component.css">
<mat-card-content class="conteiner">
<mat-card class="card-cadastro">

<mat-card-title class="title">
    Cadastro de peso de suínos
</mat-card-title>
<img src="assets\porco.png" alt="">
<form [formGroup]="formSuinos" (ngSubmit)="onSubmit()" class="form-container">
    <mat-card-content>
        <div *ngIf="formularioInvalido" class="error-message">
            <mat-error>
                O formulário contém erros. Por favor, corrija-os antes de enviar.
            </mat-error>  
        </div>
    
        <div class="form-group"> 
            <mat-form-field appearance="outline" class="form-field-full">
                <mat-label for="suino">Suino número:</mat-label>
                <mat-select id="suino" formControlName="suino">
                    <mat-option *ngFor="let suino of suinos" [value]="suino.id">Id: {{suino.id}} - Brinco: {{suino.brincoAnimal}}</mat-option>
                </mat-select> 
            </mat-form-field>
        </div> 
    
        <div formArrayName="pesos" *ngFor="let item of pesos.controls; let i = index;">
            <div [formGroupName]="i">
                <div class="form-group"> 
                    <mat-form-field appearance="outline" class="form-field-full">
                        <mat-label for="dataPesagem">Data de pesagem:</mat-label>
                        <input matInput formControlName="dataDaPesagem" id="dataPesagem" name="dataPesagem" type="date" class="form-control"> 
                    </mat-form-field> 
                </div>
    
                <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field-full">
                        <mat-label for="peso">Peso:</mat-label>
                        <input matInput type="input" id="peso" formControlName="peso" class="form-control">
                    </mat-form-field>
                </div>
            </div>
        </div>
    
        <button mat-raised-button type="button" (click)="adicionarPeso()">Adicionar peso</button>   
    
        <button mat-raised-button class="enviar" type="submit">Enviar</button>   
    </mat-card-content>
    </form>
</mat-card> 
</mat-card-content>
