<div class="task-input">
  <input type="text" placeholder="Adicione uma tarefa" [(ngModel)]="newTask" class="task-field">
  <input type="text" placeholder="Id da tarefa" [(ngModel)]="tarefaId" class="task-field">
  <button (click)="updateTask()" class="task-button">Atualizar Tarefas</button>
</div>
